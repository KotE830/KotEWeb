name: Deploy to Raspberry Pi

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # Manual trigger enabled

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Raspberry Pi
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.RASPBERRY_PI_HOST }}
          username: ${{ secrets.RASPBERRY_PI_USER }}
          key: ${{ secrets.RASPBERRY_PI_SSH_KEY }}
          timeout: 60s
          command_timeout: 30m
          script: |
            cd ~/KotEWeb
            git pull origin master
            docker compose down
            # Clean up Docker to free disk space
            docker system prune -f
            docker image prune -f
            docker compose build --no-cache
            docker compose up -d
            docker compose exec backend sh -c "npx prisma migrate deploy" || echo "Migration skipped"

