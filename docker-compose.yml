services:
  backend:
    build: .
    container_name: koteweb-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - DATABASE_URL=postgresql://${POSTGRES_USER:-koteweb}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-koteweb}?schema=public
      - PRISMA_CLIENT_ENGINE_TYPE=library
    env_file:
      - .env
    volumes:
      - ./discord/lavalink:/app/discord/lavalink
      - ./prisma:/app/prisma
    depends_on:
      - postgres
      - lavalink
    networks:
      - koteweb-network

  postgres:
    image: postgres:15-alpine
    container_name: koteweb-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-koteweb}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-koteweb}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - koteweb-network

  lavalink:
    image: ghcr.io/lavalink-devs/lavalink:latest
    container_name: koteweb-lavalink
    restart: unless-stopped
    ports:
      - "2333:2333"
    environment:
      - LAVALINK_SERVER_PORT=2333
      - LAVALINK_SERVER_PASSWORD=${LAVALINK_PASSWORD}
    volumes:
      - ./discord/lavalink/application.yml:/opt/Lavalink/application.yml
    networks:
      - koteweb-network

volumes:
  postgres-data:
  lavalink-data:

networks:
  koteweb-network:
    driver: bridge

